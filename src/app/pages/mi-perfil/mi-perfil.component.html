<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="..." />
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img
              class="avatar border-gray"
              src="assets/img/mike.png"
              alt="..."
            />
            <h5 class="title">{{ usuario.nombres }}</h5>
          </a>
          <p class="description">@{{ usuario.username }}</p>
        </div>
        <p class="description text-center">"{{ frase }}"</p>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar Perfil</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>Usuario</label>
              <input
                name="txtUsuario"
                disabled
                [(ngModel)]="usuario.username"
                onkeypress="return event.charCode >= 48"
                min="1"
                class="form-control"
                id="txtUsuario"
                type="text"
                maxlength="10"
              />
            </div>
          </div>
          <div class="col-md-5 px-1">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)] = "usuario.password"
                placeholder="*******"
              />
            </div>
          </div>
          <div class="col-md-2 px-1">
            <div class="form-group">
              <label>Rol</label>
              <input
                disabled
                type="text"
                [(ngModel)]="usuario.rol"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>CÃ©dula</label>
              <input
                name="txtCed"
                
                [(ngModel)]="usuario.cedula"
                onkeypress="return event.charCode >= 48"
                min="1"
                class="form-control"
                id="txtCed"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="text"
                maxlength="10"
              />
            </div>
          </div>
          <div class="col-md-6 px-1">
            <div class="form-group">
              <label>Nombres</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="usuario.nombres"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="update ml-auto mr-auto">
            <button (click)="editarPerfil()" class="btn btn-primary btn-round">
              Editar Perfil
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
